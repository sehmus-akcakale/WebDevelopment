<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="winnerContainer" class="gameSituation cannotSee">
      <h1 class="winnerPart"></h1>
      <button type="button" class="btn btn-outline-primary startAgain">
        Press to Start Again
      </button>
    </div>
    <div class="container">
      <div class="line">
        <h3><span id="player">X</span>'s Turn</h3>
      </div>
      <div class="playerTable">
        <div class="tableRows">
          <div class="place" data-row="0" data-column="0"></div>
          <div class="place" data-row="0" data-column="1"></div>
          <div class="place" data-row="0" data-column="2"></div>
        </div>
        <div class="tableRows">
          <div class="place" data-row="1" data-column="0"></div>
          <div class="place" data-row="1" data-column="1"></div>
          <div class="place" data-row="1" data-column="2"></div>
        </div>
        <div class="tableRows">
          <div class="place" data-row="2" data-column="0"></div>
          <div class="place" data-row="2" data-column="1"></div>
          <div class="place" data-row="2" data-column="2"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
